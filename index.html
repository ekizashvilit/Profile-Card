<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Profile card</title>
  </head>
  <body>
    <div class="card">
      <div class="background">
        <img src="images/bg-pattern-card.svg" alt="" id="background" />
      </div>
      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="" id="profile-pic" />
      </div>
      <div class="info">
        <div class="headline">
          <h2 class="bold">Victor Crest <span class="light-text">26</span></h2>
          <p class="light-text london" id="london">London</p>
        </div>
        <hr />
        <div class="numbers">
          <div>
            <h2 class="bold">80K</h2>
            <p class="light-text paragraphs">Followers</p>
          </div>
          <div>
            <h2 class="bold">803K</h2>
            <p class="light-text paragraphs">Likes</p>
          </div>
          <div>
            <h2 class="bold">1.4K</h2>
            <p class="light-text paragraphs">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
